<div class="d-sidebar">
  <nav>
    <ul>
      {% for item in site.data.nav %}
        <li>
          <a href="{{ site.baseUrl }}/{{ item.title | downcase | replace:' ','-' }}/">{{ item.title }}</a>
          {% if item.items %}
            <ul>
              {% for section in item.items %}
                <li><a href="{{ site.baseUrl }}/{{ item.title | downcase | replace:' ','-' }}/{{ section.title | downcase | replace:' ','-' }}/">{{ section.title }}</a></li>
              {% endfor %}
            </ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
