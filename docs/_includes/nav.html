<nav class="d-nav">
  <ul class="pe-list pe-list--unstyled">
    {{#each nav as |section|}}
      <li class="d-nav__section {{#ifEql title ../title}}d-nav__nav-item--active{{/ifEql}}">
        <a href="{{../site.baseUrl}}/{{normalizeUrlPathPart section.title}}">{{section.title}}</a>
      {{#if section.items}}
        <ul class="pe-list pe-list--unstyled">
        {{#each section.items}}
          <li class="d-nav__sub-section d-nav__nav-item {{#ifEql title ../../title}}d-nav__nav-item--active{{/ifEql}}">
            <a href="{{../../site.baseUrl}}/{{normalizeUrlPathPart section.title}}/{{normalizeUrlPathPart title}}">
              {{title}}
            </a>
          </li>
        {{/each}}
        </ul>
      {{/if}}
      </li>
    {{/each}}
  </ul>
</nav>
