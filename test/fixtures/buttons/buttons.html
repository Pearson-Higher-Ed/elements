<!-- Default -->
<button id="btn" class="pe-btn">Default</button>

<!-- Primary -->
<button  id="btn-primary" class="pe-btn pe-btn--primary">Primary</button>

<!-- looks like a link -->
<button id="btn-link" class="pe-btn pe-btn--link">Link</button>

<!-- Fakes -->
<div id="btn-div" class="pe-btn" tabindex="0" role="button">Div</div>
<a id="btn-anchor" href="#" class="pe-btn" role="button">Link</a>
<input id="btn-input" type="submit" value="Submit" class="pe-btn">

<!-- Sizes -->
<button id="btn-small" class="pe-btn pe-btn--small">Small</button>
<button id="btn-large" class="pe-btn pe-btn--large">Large</button>

<!-- Disabled -->
<button id="btn-disabled" class="pe-btn" disabled>Default</button>
<button id="btn-primary-disabled" class="pe-btn pe-btn--primary" disabled>Primary</button>
<button id="btn-link-disabled" class="pe-btn pe-btn--link" disabled>Link</button>

<!-- Fakes disabled -->
<div id="btn-div-disabled" class="pe-btn pe-btn--disabled" role="button" aria-disabled="true">Not a button</div>
<a id="btn-anchor-disabled" class="pe-btn pe-btn--disabled" role="button" aria-disabled="true">Link</a>
<input id="btn-input-disabled" type="submit" value="Submit" class="pe-btn" disabled>
