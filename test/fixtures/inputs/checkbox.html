
<!-- pe-checkbox which is checked-->
<div id="pe-checkbox-div-checked" class="pe-checkbox pe-checkbox--checked"></div>
<input id="chk-input-checked" type="checkbox" value="" class="pe-chk" checked>
<label class="pe-lbl-chk" id="chk-lbl-checked" for="chk-input-checked">Checked</label>

<!--pe-checkbox which is unchecked-->
<div id="pe-checkbox-unchecked" class="pe-checkbox pe-checkbox--unchecked"></div>
<input id="chk-input-unchecked" type="checkbox" value="" class="pe-chk">
<label class="pe-lbl-chk" id="chk-lbl-unchecked" for="chk-input-unchecked">UnChecked</label>

<!--pe-checkbox  which is disabled-->
<div id= "pe-checkbox-disabled" class="pe-checkbox pe-checkbox--disabled"></div>
<input id="chk-input-disabled" type="checkbox" value="" class="pe-chk" disabled>
<label class="pe-lbl-chk" id="chk-lbl-disabled" for="chk-input-disabled">Read only/Disabled</label>

<!--pe-checkbox which is disabled checked-->
<div id= "pe-checkbox-disabled-checked" class="pe-checkbox pe-checkbox--disabled-checked"></div>
<input class="pe-input-chk" id="chk-input-disabled-checked" value="" disabled checked>
<label class="pe-lbl-chk" id="chk-lbl-disabled-checked" for="chk-input-disabled">Read only/Disabled(checked)</label>
