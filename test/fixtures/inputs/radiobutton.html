
<!-- pe-checkbox which is checked-->
<div id="pe-radio-div-checked" class="pe-radio pe-radio--checked"></div>
<input id="rad-input-checked" type="radio" value="" class="pe-rad" checked>
<label class="pe-lbl-rad" id="rad-lbl-checked" for="rad-input-checked">Checked</label>

<!--pe-checkbox which is unchecked-->
<div id="pe-radio-unchecked" class="pe-radio pe-rad--unchecked"></div>
<input id="rad-input-unchecked" type="radio" value="" class="pe-rad">
<label class="pe-lbl-rad" id="rad-lbl-unchecked" for="rad-input-unchecked">UnChecked</label>

<!--pe-checkbox  which is disabled-->
<div id= "pe-radio-disabled" class="pe-radio pe-radio--disabled"></div>
<input id="rad-input-disabled" type="radio" value="" class="pe-rad" disabled>
<label class="pe-lbl-rad" id="rad-lbl-disabled" for="rad-input-disabled">Read only/Disabled</label>

<!--pe-checkbox which is disabled checked-->
<div id= "pe-radio-disabled-checked" class="pe-radio pe-radio--disabled-checked"></div>
<input class="pe-input-rad" id="rad-input-disabled-checked" value="" disabled checked>
<label class="pe-lbl-rad" id="rad-lbl-disabled-checked" for="rad-input-disabled">Read only/Disabled(checked)</label>
